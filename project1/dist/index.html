<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Threejs</title>
<style>
body{
background-color: rgba(30,30,30, 1);
}
#headings{
background-color: #ff0000;
}
#container{
display: flex;
justify-content: center;
width: 100%;
height: 70vh;
}
.deco{
border: solid 7px black;
padding: 45px;
border-radius: 50%;
border-top-color: green;
border-bottom-color: #fbdc90;
border-left-color: #f8b2fa;
border-right-color: #90f3c8;
animation-name: rotate;
animation-duration: 3s;
animation-iteration-count: infinite;
animation-delay: 0s;
animation-timing-function: ease-in-out;
animation-fill-mode: none;
animation-direction: normal;
}

@keyframes rotate{
0%{
transform: rotate(0deg);
background-color: #202020;
}
20%{
filter: hue-rotate(22deg);
background-color:  rgba(20, 20, 20, 1);
}
40%{
filter: hue-rotate(45deg);
background-color:  rgba(15, 15, 15, 1);
}
60%{
filter: hue-rotate(90deg);
background-color: rgba(10, 10, 10, 1);
}
80%{
filter: hue-rotate(180deg);
background-color:  rgba(5, 5, 5, 1);
}
100%{
transform: rotate(360deg);
filter: hue-rotate(240deg);
background-color: rgba(2, 2, 2, 1);
}
}
</style>
<script src="jqmini.js"></script>
  <script type="module" crossorigin src="/assets/index-C91o_c_U.js"></script>
</head>
<body>
<div id="loader">
<div class="deco"></div>
<p>loading...</p>
</div>
<div id="headings">
<h1>Shopping in Verse-Connect</h1>
</div>
<div id="container"></div>
<div id="holder">
<p>Giving you an awesome shopping experience</p>
</div>
</body>
</html>
